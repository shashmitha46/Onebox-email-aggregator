services:
  - type: web
    name: reachinbox-backend
    env: python
    plan: free
    region: oregon
    repo: https://github.com/shashmitha46/Onebox-email-aggregator.git
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
